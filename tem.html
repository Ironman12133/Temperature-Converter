<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.3/css/all.min.css" integrity="sha384-xp9yy3ZJdbZR4gI1t9z3TPblI39t4JwLLhEeS2MzjI5mv3KLFtOq5cHMeYSaznTHA" crossorigin="anonymous">
  <link rel="stylesheet" href="C:\Users\NAVNEET\OneDrive\Desktop\bharat intern\tem\tem.css">
</head>
<body>
  <div class="container">
    <h2>Temperature Converter</h2>
    <div class="input-container">
      <input type="number" id="temperature" placeholder="Enter temperature" required>
      <select id="fromUnit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
    </div>
    <div class="input-container">
      <i class="icon fas fa-exchange-alt"></i>
    </div>
    <div class="input-container">
      <select id="toUnit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
    </div>
    <button onclick="convertTemperature()">Convert</button>
    <div id="result"></div>
  </div>

  <script>
    function convertTemperature() {
      const temperatureInput = parseFloat(document.getElementById("temperature").value);
      const fromUnit = document.getElementById("fromUnit").value;
      const toUnit = document.getElementById("toUnit").value;
      const resultElement = document.getElementById("result");

      if (isNaN(temperatureInput)) {
        resultElement.textContent = "Please enter a valid temperature";
        resultElement.style.color = "red";
        return;
      }

      let result, resultUnit;

      if (fromUnit === "celsius" && toUnit === "fahrenheit") {
        result = (temperatureInput * 9/5) + 32;
        resultUnit = "째F";
      } else if (fromUnit === "fahrenheit" && toUnit === "celsius") {
        result = (temperatureInput - 32) * 5/9;
        resultUnit = "째C";
      } else if (fromUnit === "celsius" && toUnit === "kelvin") {
        result = temperatureInput + 273.15;
        resultUnit = "K";
      } else if (fromUnit === "kelvin" && toUnit === "celsius") {
        result = temperatureInput - 273.15;
        resultUnit = "째C";
      } else if (fromUnit === "fahrenheit" && toUnit === "kelvin") {
        result = (temperatureInput - 32) * 5/9 + 273.15;
        resultUnit = "K";
      } else if (fromUnit === "kelvin" && toUnit === "fahrenheit") {
        result = (temperatureInput - 273.15) * 9/5 + 32;
        resultUnit = "째F";
      } else {
        result = temperatureInput;
        resultUnit = fromUnit;
      }

      resultElement.textContent = `Converted temperature: ${result.toFixed(2)} ${resultUnit}`;
      resultElement.style.color = "#007BFF";
    }
  </script>
</body>
</html>
